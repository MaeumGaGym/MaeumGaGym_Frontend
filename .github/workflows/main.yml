name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
          cache: yarn

      - name: yarn install
        run: |
          yarn install

      - name: yarn Build
        run: |
          yarn run build
